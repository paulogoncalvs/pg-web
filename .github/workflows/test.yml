name: CI
on: push
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Run Install modules
      run: yarn
    - name: Run Build Check
      run: yarn build
    - name: Run Code Analysis
      run: yarn lint
    - name: Run Tests
      run: yarn tests:jest
