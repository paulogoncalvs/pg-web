name: CI
on: push
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install modules
      run: yarn
    - name: Run Lint
      run: yarn lint
    - name: Run Jest Tests
      run: yarn tests:jest
    - name: Build Playwright
      run: yarn tests:playwright:build
    - name: Run Playwright Tests
      run: yarn tests:playwright
