name: CI
on: push
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
          cache: 'yarn'
      - name: Disable Yarn telemetry
        run: yarn config set enableTelemetry false
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Build Project
        run: |
          cp .env.tests .env.production
          yarn build
      - name: Run Code Analysis
        run: |
          yarn format
          yarn lint
      - name: Run Tests - Jest
        run: yarn tests:jest
      - name: Run Tests - Playwright
        run: |
          yarn tests:pw:build
          yarn tests:pw:run
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pw-results
          path: src/tests/playwright/results
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pw-report
          path: src/tests/playwright/report
