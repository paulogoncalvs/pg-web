name: CI
on: push
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.28.2'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Project
        run: |
          cp .env.tests .env.production
          pnpm run build
      - name: Run Code Analysis
        run: |
          pnpm run format
          pnpm run lint
      - name: Run Tests - Jest
        run: pnpm run tests:jest
      - name: Run Tests - Playwright
        run: |
          pnpm run tests:pw:build
          pnpm run tests:pw:run
      - name: Upload results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pw-results
          path: src/tests/playwright/results
      - name: Upload reports
        uses: actions/upload-artifact@v6
        with:
          name: pw-report
          path: src/tests/playwright/report
